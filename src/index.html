<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Final project for CSCI 5611" />
    <title>Galaga (Remake)</title>
  </head>
  <body>
    <canvas id="container"></canvas>

    <!-- Controls -->
    <div id="controls">
      <h4 id="controls-header">Controls</h4>
      <ul id="controls-list">
        <li>Aim and click the mouse to fire</li>
        <li>"D" -> move right</li>
        <li>"A" -> move left</li>
        <li>"W" -> move up</li>
        <li>"S" -> move down</li>
        <li>"E" -> move forward</li>
        <li>"Q" -> move back</li>
      </ul>
    </div>

    <!-- Stats -->
    <div id="stats">
      <h1 id="stats-header">Stats</h1>
      <ul id="stats-list"></ul>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
